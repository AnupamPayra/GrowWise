<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduLearn - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .bg-gradient-creative {
      background-image: linear-gradient(135deg, #A855F7 0%, #D8B4FE 100%);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-violet-100 to-purple-200">

  <!-- Sign Up Card Container -->
  <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-2xl w-full max-w-sm sm:max-w-md mx-4">
    <div class="text-center mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-16 h-16 text-purple-600 mx-auto mb-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5c-1.5 0-2.75 1.25-2.75 2.75S10.5 10 12 10s2.75-1.25 2.75-2.75S13.5 4.5 12 4.5zm0 3.75c-.5 0-.75-.25-.75-.75s.25-.75.75-.75.75.25.75.75-.25.75-.75.75zm0 2.25c-3.75 0-6.75 3-6.75 6.75v1.5h13.5v-1.5c0-3.75-3-6.75-6.75-6.75z" />
      </svg>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Create Account</h1>
      <p class="text-gray-500">Sign up to get started with EduLearn.</p>
    </div>
    
    <!-- Sign Up Form -->
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <div class="mt-1">
          <input id="email" name="email" type="email" autocomplete="email" required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-300">
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Create Password</label>
        <div class="mt-1">
          <input id="password" name="password" type="password" autocomplete="new-password" required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-300">
        </div>
      </div>

      <div>
        <button type="submit" 
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md font-semibold text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-300">
          Sign Up
        </button>
      </div>
    </form>

    <!-- Link to Login -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Already have an account? 
        <a href="#login.html" class="font-medium text-purple-600 hover:text-purple-500">Login here!</a>
      </p>
    </div>
  </div>

</body>
</html>
