{% extends 'base.html' %}
{% block title %}Class 12th{% endblock %}
{% block extra_css %}
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/academic/Class12th.css') }}">
{% endblock %}




{% block content %}

<body class="bg-slate-900 transition-all duration-500">

  <!-- Hero Section -->
  <section class="gradient-modern min-h-screen flex items-center justify-center relative overflow-hidden text-white">
    <div class="max-w-7xl mx-auto px-6 lg:px-8 text-center pt-20">
      <div class="fade-up">
        <h1 class="text-4xl lg:text-6xl font-black mb-4">
          Welcome to
          <span class="text-gradient block">Class 12th Section</span>
        </h1>
      </div>
    </div>
  </section>

  <!-- Subjects Section -->
  <main class="py-12 px-6 lg:px-8 bg-slate-800">
    <div class="max-w-7xl mx-auto">
      <section id="subjects" class="subjects-section">
        <h2 class="text-center text-3xl lg:text-4xl font-black text-white mb-8 fade-up">
          <span class="text-gradient">Core</span> Subjects
        </h2>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="subjectsGrid">

          <form action="/engineering" method="POST" target="blank">
            <button type="submit" class="gradient-card rounded-2xl p-6 shadow-xl card-modern"
              style="border: none; background: none;">
              <div class="gradient-card rounded-2xl p-6 shadow-xl card-modern">
                <h3 class="text-xl font-black text-white mb-2">Engineer</h3>
                <p class="text-slate-300 text-sm leading-relaxed">Mechanical, Electrical, Civil, Computer Science, and
                  practical problem-solving techniques</p>
              </div>
            </button>
          </form>

          <form action="/medical" method="POST" target="blank">
            <button type="submit" class="gradient-card rounded-2xl p-6 shadow-xl card-modern"
              style="border: none; background: none;">
              <div class="gradient-card rounded-2xl p-6 shadow-xl card-modern">
                <h3 class="text-xl font-black text-white mb-2">Medical</h3>
                <p class="text-slate-300 text-sm leading-relaxed">Biology, Anatomy, Physiology, Chemistry, and clinical
                  reasoning skills</p>
              </div>
            </button>
          </form>

          <form action="/pharmacy" method="POST" target="blank">
            <button type="submit" class="gradient-card rounded-2xl p-6 shadow-xl card-modern"
              style="border: none; background: none;">
              <div class="gradient-card rounded-2xl p-6 shadow-xl card-modern">
                <h3 class="text-xl font-black text-white mb-2">Pharmacy</h3>
                <p class="text-slate-300 text-sm leading-relaxed">Pharmacology, Medicinal Chemistry, Pharmaceutics,
                  Clinical Practice, and drug research techniques</p>
              </div>
            </button>
          </form>

          <form action="/graphicdesign" method="POST" target="blank">
            <button type="submit" class="gradient-card rounded-2xl p-6 shadow-xl card-modern"
              style="border: none; background: none;">
              <div class="gradient-card rounded-2xl p-6 shadow-xl card-modern">
                <h3 class="text-xl font-black text-white mb-2">Graphic Design</h3>
                <p class="text-slate-300 text-sm leading-relaxed">Visual Communication, Typography, Illustration, UI/UX,
                  and creative design methods</p>
              </div>
            </button>
          </form>

          <form action="/govtjob" method="POST" target="blank">
            <button type="submit" class="gradient-card rounded-2xl p-6 shadow-xl card-modern"
              style="border: none; background: none;">
              <div class="gradient-card rounded-2xl p-6 shadow-xl card-modern">
                <h3 class="text-xl font-black text-white mb-2">Govt job</h3>
                <p class="text-slate-300 text-sm leading-relaxed">General Knowledge, Reasoning, Quantitative Aptitude,
                  Current Affairs, and exam strategies</p>
              </div>
            </button>
          </form>

          <form action="/higherstudy" method="POST" target="blank">
            <button type="submit" class="gradient-card rounded-2xl p-6 shadow-xl card-modern"
              style="border: none; background: none;">
              <div class="gradient-card rounded-2xl p-6 shadow-xl card-modern">
                <h3 class="text-xl font-black text-white mb-2">Higher Study</h3>
                <p class="text-slate-300 text-sm leading-relaxed">Advanced Research, Academic Writing, Critical
                  Thinking, Specialized Courses, and study techniques</p>
              </div>
            </button>
          </form>
        </div>
      </section>
    </div>
  </main>
</body>

{% endblock %}



{% block extra_js %}
<script src="{{ url_for('static', filename='JavaScript/academic/Class12th.js') }}"></script>
{% endblock %}
