<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Password Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-violet-100 to-purple-200">

    <!-- Verification Card Container -->
    <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-2xl w-full max-w-sm sm:max-w-md mx-4">
        <div class="text-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-16 h-16 text-purple-600 mx-auto mb-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m11.25-3.75h-9a2.25 2.25 0 00-2.25 2.25v10.5a2.25 2.25 0 002.25 2.25h9a2.25 2.25 0 002.25-2.25v-10.5a2.25 2.25 0 00-2.25-2.25z" />
            </svg>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Confirm Your Password</h1>
            <p class="text-gray-500">For your security, please re-enter your password to continue.</p>
        </div>

        <!-- Verification Form -->
        <form action="/Otp_validation" method="POST" class="space-y-6">
            <div>
                <!-- <label for="password" class="block text-sm font-medium text-gray-700"></label> -->
                <div class="mt-1">
                    <input id="password" placeholder="Enter the OTP" name="User_input_otp" type="password" autocomplete="current-password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-300">
       
                </div>
                
            </div>
            
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md font-semibold text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-colors duration-300">
                    Confirm
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('auth.login' ) }}" class="font-medium text-purple-600 hover:text-purple-500">Go back to login</a>
        </div>
    </div>

</body>
</html>
