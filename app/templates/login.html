{% extends 'base.html' %}
{% block title %}Login page{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">
{% endblock %}
{% block content %}
<!-- Animated background particles -->
<div class="particles" id="particles"></div>

<div class="login-container">
    <div class="login-header">
        <h1>Welcome</h1>
        <p>Sign in to your account</p>
    </div>

    <form method="POST" action="/login" id="loginForm">
        <div class="form-group">
            <input type="text" class="form-input" id="username" name="username" placeholder=" " required>
            <label class="form-label" for="username">Username</label>
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-input" id="password" placeholder=" " required>
            <label class="form-label" for="password">Password</label>
        </div>

        <button type="submit" class="login-btn">
            Sign In
        </button>
    </form>

    <div class="forgot-password">
        <a href="{{ url_for('auth.logout' ) }}">Forgot your password?</a>
    </div>

    <div class="success-animation" id="successAnimation"></div>
</div>
{% endblock %}
{% block scripts %}
<!-- <script src="{{ url_for('static', filename='JS/login.JS') }}"></script> -->
{% endblock %}
