{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/signup.css') }}">
{% endblock %}

{% block content %}
<div class="signup-container">
    <div class="logo">
        <h1>Create Account</h1>
        <p>Join us and get started today</p>
    </div>

    <form id="signupForm" action="{{ url_for('auth.signup') }}" method="POST" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required minlength="3" placeholder="Enter your username">
            <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required minlength="8"
                    placeholder="Create a strong password">
                <button type="button" class="password-toggle" id="passwordToggle">👁️</button>
            </div>
            <div class="password-strength" id="passwordStrength">
                <div class="strength-bar">
                    <div class="strength-fill"></div>
                </div>
                <span class="strength-text"></span>
            </div>
            <div class="error-message" id="passwordError"></div>
        </div>

        <button type="submit" class="signup-btn" id="submitBtn">Create Account</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="{{ url_for('auth.login') }}" onclick="switchToLogin()">Login</a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='JS/signup.js') }}"></script>
{% endblock %}
